<div ng-controller="HeaderCtrl">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="closeDialogCreateDistribution()"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">
            {{'global_menu.create_distribution' | translate}}
        </h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-md-3">
                    <label>{{'distribution.select_type' | translate}}:</label>
                </div>
                <div class="col-md-9">
                    <select class="form-control" ng-model="selectedType">
                        <option value="isAudio">{{'global.audio' | translate}}</option>
                        <option value="isGame">{{'global.games' | translate}}</option>
                        <option value="isFilm">{{'global.films' | translate}}</option>
                        <option value="isSerial">{{'global.serials' | translate}}</option>
                        <option value="isBook">{{'global.books' | translate}}</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="closeDialogCreateDistribution()">{{'global.close' | translate}}</button>
        <button type="button" class="btn btn-primary" ng-click="redirectCreateDistribution()">{{'global.create' | translate}}</button>
    </div>
</div>
