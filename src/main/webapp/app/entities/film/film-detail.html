
<div>
    <h2><span translate="portaldcApp.film.detail.title">Film</span> {{vm.film.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="portaldcApp.film.name">Name</dt></dt>
        <dd>
            <span>{{vm.film.name}}<span>
        </dd>
        <hr>
        <dt><span translate="portaldcApp.film.year">Year</dt></dt>
        <dd>
            <span>{{vm.film.year | date:'mediumDate'}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
